<body>
    <main>
        <!-- adding header with image link and about us link -->
        <header>
            <nav id="nav" class="navbar">

                    <a class="navbar-brand" href="index.html">

        <!-- adding H1 section with several wrappers for flex later -->
        <section class="maincontainer">
            <div class="gridwrapperhome">

                    <h1 class="head">We build brands.</h1>
                </div>

                <div class="maintext">

                        We are designers that work like marketers.

                        <a href="mailto:jordan@getgeometric.com" class="drop1">Drop us a line</a>

                    </p>
                </div>
                <!-- adding our work image/button link. animate later.  -->

                    <a class="workimg" href="work.html">

        </div>
