<!DOCTYPE html>
<html>

<head> 
    <meta charset="UFT-8">
    <title>Reggie's Coffee Shop - Contact</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- cmd / for comments -->
    <!-- Site Header-->
   <header>
       <h1>Reggie's Coffee Shop</h1>
       <nav>
           <ul>
               <li><a href="index.html">Home</a> </li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
          
       </nav>
   </header>
   <!-- starting main content of page -->
   <main>
    <h2>Contact us</h2>
    <table>
        <caption>Hours of Operation</caption>   
        <thead>
            <tr>
                <th>Day</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon - Fri</td>
                <td>6am - 9pm</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>8am - 11pm</td>
            </tr>
                <td>Sun</td>
                <td>Closed</td>
            <tr>
        </tbody>

    </table>
    <section>
        <h3>We would love to hear from you</h3>
        <!-- Adding a form -->
        <form action="thanks.html" method="get">
            <div>
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr.">
            </div>
            <div>
                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <label for="tickets">How many tickets? (sold in pairs) </label>
                <input type="number" id="tickets" name="tickets" min="2" max="10" step="2">
             </div>
             <div>
                 <label for="row">Select Row</label>
                 <select name="row" id="row">
                     <option value="front">Front</option>
                     <option value="centre" selected>Centre</option>
                     <option value="back">Back</option>
                </select>
             </div>
             <div>
                <h3>Have you been here before?</h3>
                <label for="Yes">Yes</label>
                <input type="radio" id="yes" name="past">
                <label for="No">No</label>
                <input type="radio" id="no" name="past">
             </div>
             <div>
                <h3>Policies</h3>>
                <input type="checkbox" name="policies" id="policies" checked>
                <label for="polcies">I agree with the terms and policies.</label>
             </div>

            <button type="submit">Sign me up!</button>

        </form>
    </section>
   </main>
   <!-- website footer -->
   <footer>
       Copyright &copy; Reggie's Coffee Shop, 2020. 
   </footer>
</body>
</html>
