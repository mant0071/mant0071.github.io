<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap This</title>
</head>

<body>
    <header id="page-home" class="header">
        <!-- adding nav links with medium break point -->
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary">

            <!-- adding bootstrap image brand beside links -->
            <div class="container-fluid">
                <a href="#page-home" class="navbar-brand">
                    <img src="..//bootstap_this/Images/bootstrap-solid.svg" width="30" height="30"
                        class="d-inline-block align-top" alt="bootstrap-solid">
                    Bootstrap This
                </a>
                <!-- adding hamburger menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <!-- adding nav items with id for to move to page when clicked  -->
                <section class="collapse navbar-collapse" id="navbarToggler">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="#page-home">Home</a>
                        <a class="nav-item nav-link" href="#page-column">Columns</a>
                        <a class="nav-item nav-link" href="#page-media">Media</a>
                        <a class="nav-item nav-link" href="#page-grid">Grid</a>
                        <a class="nav-item nav-link" href="#page-carousel">Carousel</a>
                        <a class="nav-item nav-link" href="#page-nested">Nested</a>
                        <a class="nav-item nav-link" href="#page-icons">Icons</a>
                        <a class="nav-item nav-link" href="#page-floater">Floater</a>
                        <a class="nav-item nav-link" href="#page-cards">Cards</a>
                      
                    </div>
                </section>

            </div>
        </nav>
    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
