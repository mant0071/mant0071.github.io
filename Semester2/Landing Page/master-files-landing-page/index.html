<!DOCTYPE html>
<html lang="en">
<!-- adding charset, title, linked css stylesheet and added favicon -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="..//master-files-landing-page/images/favicon.ico" type="image/ico">
</head>

<body>
    <!-- adding main tag as wrapper -->
    <main class="main">
        <!--added header image  -->
        <header class="header">
            <img src="..//master-files-landing-page/images/logo/logo.png" alt="header logo" class="header-logo">
        </header>
        <!--  adding main section, will include text, table, and form  -->
        <section class="section">
            <!-- adding main text header, with div for its own block -->
            <div class="main-text">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            <!-- adding form in separate div for its own block -->
            <div class="section-form">
                <div class="section-form-content">
                    <form action="thanks.html" method="get">
                        <h3>Apply Now</h3>
                        <p>Enter your info below.</p>
                        <!-- adding div to wrap inputs for styling  -->
                        <div class="section-input">
                            <div>
                                <input type="text" id="firstname" name="firstname" placeholder="First name">
                            </div>
                            <div>
                                <input type="text" id="lastname" name="lastname" placeholder="Last name">
                            </div>
                            <div>
                                <input type="email" id="email" name="email" placeholder="Email address">
                            </div>
                            <div>
                                <input type="text" id="phone" name="phone" placeholder="Phone number">
                            </div>
                        </div>
                        <!-- adding checkbox and button -->
                        <div class="checkterms">
                            <input type="checkbox" name="policies" id="policies">
                            <label for="polcies">I agree to dash terms</label>
                        </div>
                        <div class="section-form-button">
                            <button class="drive" type="submit">DRIVE WITH US</button>
                            <!-- adding text with link at end of form  -->
                            <p>Already applied? <a href="thanks.html">Check your application status here</a>
                            </p>
                        </div>
                </div>
                </form>
            </div>
        </section>
        <!-- Adding footer with separate wrapper for text, calculate button, and text input -->
        <footer class="footer">
            <div class="footer-content">
                <div class="calculator-form">
                    <h4>See how much you can earn with Dash</h4>
                    <p>how many hours do you want to drive with us this week?</p>

                    <form action="thanks.html" method="get" class="footerform">
                        <div class="form-group">
                            <div>
                                <input type="text" id="hours" name="hours" placeholder="Hours">
                            </div>
                            <div>
                                <input type="text" id="city" name="city" placeholder="City">
                            </div>

                        </div>
                        <button class="calculate" type="submit">CALCULATE</button>
                    </form>
                </div>
                <!-- adding social icons -->
                <div class="social-links">
                    <a href="https://www.facebook.com/">
                        <img alt="facebook" src="..//master-files-landing-page/images/icons/facebook.svg">
                    </a>
                    <a href="https://www.instagram.com/">
                        <img alt="instagram" src="..//master-files-landing-page/images/icons/instagram.svg">
                    </a>
                    <a href="https://www.twitter.com/">
                        <img alt="twitter" src="..//master-files-landing-page/images/icons/twitter.svg">
                    </a>
                    <a href="https://www.linkedin.com/">
                        <img alt="linkedin" src="..//master-files-landing-page/images/icons/linkedin.svg">
                    </a>

                </div>
            </div>
        </footer>
    </main>
</body>

</html>
